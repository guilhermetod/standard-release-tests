name: Pull request

on: 
  pull_request:
    branches: [main, devel]

jobs: 
  draft_release:
    runs-on: ubuntu-latest
    name: Draft release
    steps:
      - uses: actions/checkout@v2
        with:
          ref: devel
          fetch-depth: 0
      - name: Install dependencies
        run: npm ci
      - name: Create draft
        run: npx semantic-release --no-ci --dry-run

