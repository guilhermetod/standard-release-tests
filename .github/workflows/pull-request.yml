name: Pull request

on: 
  pull_request:
    branches: [main, devel]

jobs: 
  draft_release:
    runs-on: ubuntu-latest
    name: Draft release
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        run: npm ci
      - name: Create draft with standard-version
        run: npx standard-version --dry-run
      - name: Create draft with semantic-release
        run: npx semantic-release --dry-run --no-ci --branches "${{ github.head_ref }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

