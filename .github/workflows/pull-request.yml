name: Pull request

on: 
  pull_request:
    branches:
      - main

jobs: 
  draft_release:
    runs-on: ubuntu-latest
    name: Draft release
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        run: npm ci
      - name: Create draft
        run: npx standard-version --dry-run
